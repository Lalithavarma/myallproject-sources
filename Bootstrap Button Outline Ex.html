<!DOCTYPE html> 
<html lang="en">
 <head>
 <title>Bootstrap Button Outline Example</title>
 <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>
 <body>
 <button type="button" class="btn btn-outline-primary" data-mdb-ripple-color="dark">Primary</button>
 <button type="button" class="btn btn-outline-secondary" data-mdb-ripple-color="dark">Secondary</button>
 <button type="button" class="btn btn-outline-success" data-mdb-ripple-color="dark">Success</button>
<button type="button" class="btn btn-outline-danger" data-mdb-ripple-color="dark">Danger</button> <button type="button" class="btn btn-outline-warning" data-mdb-ripple-color="dark">Warning</button> <button type="button" class="btn btn-outline-info" data-mdb-ripple-color="dark">Info</button> <button type="button" class="btn btn-outline-light" data-mdb-ripple-color="dark">Light</button> <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark">Dark</button>
 </body>
 </html>
